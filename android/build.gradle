buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "23.1.7779620"
        kotlinVersion = "1.8.0"
        exoplayerVersion = "2.18.7"
        brightcoveVersion = "10.0.1"
    }
  
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}



apply plugin: 'com.android.library'
apply plugin: 'com.facebook.react'

android {
    namespace "com.brightcoveplayer"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "com.facebook.react:react-native:0.71.10"
    
    // Brightcove Player SDK
    implementation "com.brightcove.player:android-sdk:$brightcoveVersion"
    implementation "com.brightcove.player:exoplayer2:$brightcoveVersion"
    implementation "com.brightcove.player:android-sdk-account:$brightcoveVersion"
    implementation "com.brightcove.player:android-sdk-catalog:$brightcoveVersion"
    implementation "com.brightcove.player:android-sdk-media:$brightcoveVersion"
    implementation "com.brightcove.player:android-sdk-ui:$brightcoveVersion"
    implementation "com.brightcove.player:android-sdk-util:$brightcoveVersion"
    
    // ExoPlayer dependencies
    implementation "com.google.android.exoplayer2:exoplayer-core:$exoplayerVersion"
    implementation "com.google.android.exoplayer2:exoplayer-ui:$exoplayerVersion"
    implementation "com.google.android.exoplayer2:exoplayer-dash:$exoplayerVersion"
    implementation "com.google.android.exoplayer2:exoplayer-hls:$exoplayerVersion"
    implementation "com.google.android.exoplayer2:exoplayer-smoothstreaming:$exoplayerVersion"
} 