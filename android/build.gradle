apply plugin: 'com.android.library'
apply plugin: 'com.facebook.react'

android {
    namespace "com.brightcoveplayer"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "com.facebook.react:react-native:0.71.10"
    
    // Brightcove Player SDK
    implementation "com.brightcove.player:android-sdk:$brightcoveVersion"
    implementation "com.brightcove.player:exoplayer:$brightcoveVersion"
    implementation "com.brightcove.player:android-sdk-account:$brightcoveVersion"
    implementation "com.brightcove.player:android-sdk-catalog:$brightcoveVersion"
    implementation "com.brightcove.player:android-sdk-media:$brightcoveVersion"
    implementation "com.brightcove.player:android-sdk-ui:$brightcoveVersion"
    implementation "com.brightcove.player:android-sdk-util:$brightcoveVersion"
    
    // ExoPlayer dependencies
    implementation "com.google.android.exoplayer:exoplayer-core:$exoplayerVersion"
    implementation "com.google.android.exoplayer:exoplayer-ui:$exoplayerVersion"
    implementation "com.google.android.exoplayer:exoplayer-dash:$exoplayerVersion"
    implementation "com.google.android.exoplayer:exoplayer-hls:$exoplayerVersion"
    implementation "com.google.android.exoplayer:exoplayer-smoothstreaming:$exoplayerVersion"
} 